  <!-- Página de contacto -->
  <div class="contact-page">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h1>Contactanos</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div id="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15808.272094750238!2d-75.6796992350933!3d7.887952359075997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e5b1f8230f77693%3A0x160a75c43392fdca!2sPuerto%20Libertador%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sco!4v1633103410249!5m2!1ses!2sco"" width="
              100%" height="500px" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <div class="right-content">
            <div class="container">
              <form id="contact" action="" method="post">
                <div class="row row__container">
                  <div class="col-md-6">
                    <fieldset>
                      <input class="input__styles" name="name" type="text" class="form-control" id="name"
                        placeholder="Nombre" required="">
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset>

                      <input class="input__styles" name="email" type="text" class="form-control" id="email"
                        placeholder="example@gmail.com" required="">
                    </fieldset>
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <input class="input__styles" name="subject" type="text" class="form-control" id="subject"
                        placeholder="Asunto" required="">
                    </fieldset>
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <textarea class="textarea__styles" name="message" rows="6" class="form-control" id="message"
                        placeholder="Escribe tu mensaje" required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">Enviar mensaje</button>
                    </fieldset>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
